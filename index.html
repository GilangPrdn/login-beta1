<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Form Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      </head>
</head>
<style>
    .image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 45%;
        }

    body{
        background: url(/bg-unpam.png) no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-color: whitesmoke;
    }
      
</style>
<body>
    <div class="container mt-5" style="color: #0866ff;">
        <div class="row justify-content-center" >
            <div class="col-md-4">
                <div class="card" style="background-color: rgb(235, 245, 247)">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Login</h3>
                        <img src="user.png" class="image" >
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label"> Username</label>
                                <input type="email" class="form-control" id="email" placeholder="Masukan email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"> Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Masukan password">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" style="color">Login</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="#">Lupa Password</a>
                            </div>
                        </form>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    
</body>
</html>
